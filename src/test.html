<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contemporary Design</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .output-container {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    .download-btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .download-btn:hover {
        background-color: #218838;
    }
    .group-members {
        text-align: center;
    }
    .group-image {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Form Input Block -->
        <form>
            <h2>Form Input</h2>
            <input type="number" step="0.01" placeholder="Enter a floating point number" required>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Output Block -->
        <div class="output-container">
            <h2>Output</h2>
            <textarea rows="8" readonly>This is a readonly big text area</textarea>
            <textarea rows="4" readonly>This is a readonly small text area</textarea>
            <button class="download-btn">Download as TXT</button>
        </div>
        
        <!-- Group Members Block -->
        <div class="group-members">
            <img src="group-image.jpg" alt="Group Image" class="group-image">
            <p>Group Members:</p>
            <ul>
                <li>Member 1</li>
                <li>Member 2</li>
                <li>Member 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
